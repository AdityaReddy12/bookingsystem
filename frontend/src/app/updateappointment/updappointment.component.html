<body>
  <app-header></app-header>
  <h3>Update Booking Details</h3>

  <div>
    <form (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            required
            [(ngModel)]="student.firstName"
            name="firstName"
            required
          />
        </div>

        <div class="col-md-6 form-group">
          <label for="name">Date of Appointment</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            required
            [(ngModel)]="student.lastName"
            name="lastName"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 form-group">
          <label for="name">Email ID</label>
          <input
            type="email"
            class="form-control"
            id="emailId"
            required
            [(ngModel)]="student.email"
            name="emailId"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          />
        </div>
        <div class="col-md-6 form-group">
          <label for="name">Contact No.</label>
          <input
            type="phone"
            class="form-control"
            id="phone"
            required
            [(ngModel)]="student.contactNo"
            name="phone"
            minlength="10" maxlength="10"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 form-group">
          <label for="name">Time Slot</label>
          <input
            type="text"
            class="form-control"
            id="address"
            required
            [(ngModel)]="student.address"
            name="address"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 form-group">
          <label for="name">Doctor</label>
          <input
            type="text"
            class="form-control"
            id="source"
            required
            [(ngModel)]="student.courseId"
            name="source"
            required
          />
        </div>
        <div class="col-md-6 form-group">
          <label for="name">Gender</label>
          <input
            type="text"
            class="form-control"
            id="destination"
            required
            [(ngModel)]="student.gender"
            name="destination"
            required
          />
        </div>
      </div>

      <button type="submit" class="btn btn-success">Update</button>
    </form>
  </div>
</body>
