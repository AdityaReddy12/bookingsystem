<body>
  <div class="container col-md-6">
   
    <form class="signUpForm" (ngSubmit)="UserRegister()">
      <h1 style="color: rgb(79, 68, 68)">
   
          Sign Up 
        
      </h1>
      <br>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Username</label>
        <input
          type="email"
          [(ngModel)]="user.userId"
          class="form-control"
          id="userId"
          name="userId"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Password</label
        >
        <input
          type="password"
          [(ngModel)]="user.password"
          class="form-control"
          id="password"
          name="password"
          minlength="8" maxlength="16"
        />
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <div class="mt-3">
        <b>Login? </b>
        <a routerLink=''>Login Here</a>
      </div>
    </form>
  </div>
</body>
