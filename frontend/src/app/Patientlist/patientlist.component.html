<div><app-header></app-header></div>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Patient List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Fulltname</th>
          <th>Date of Appointment</th>
          <th>Contact</th>
          <th>Email</th>
          <th>Time Slot</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of Student | async">
          <td>{{ student.firstName }}</td>
          <td>{{ student.lastName }}</td>
          <td>{{ student.contactNo }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.address }}</td>
          <td>{{ student.gender }}</td>
          <td>
            <button
              (click)="deleteStudent(student.studentId)"
              class="btn btn-danger"
            >
              Delete
            </button>
            <button
              (click)="updateBooking(student.studentId)"
              class="btn btn-info"
              style="margin-left: 10px"
            >
              Update Patient
            </button>
            <button
              (click)="bookingDetails(student.studentId)"
              class="btn btn-info"
              style="margin-left: 10px"
            >
              Patient Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
